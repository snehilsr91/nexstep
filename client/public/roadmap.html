<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStep - Roadmap View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .roadmap-header {
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .roadmap-title {
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .path-item {
            border-left: 3px solid var(--accent-color);
            padding-left: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .path-item:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            width: 16px;
            height: 16px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        .resource-list {
            margin-top: 15px;
        }
        
        .resource-card {
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        
        .resource-card:hover {
            transform: translateY(-3px);
        }
        
        .resource-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .type-video {
            background-color: #e53935;
        }
        
        .type-article {
            background-color: #1e88e5;
        }
        
        .type-course {
            background-color: #43a047;
        }
        
        .type-book {
            background-color: #8e24aa;
        }
        
        .type-other {
            background-color: #757575;
        }
        
        .resource-rating {
            color: #ffc107;
        }
        
        .progress-indicator {
            position: absolute;
            left: -3px;
            top: 20px;
            bottom: -30px;
            width: 3px;
            background-color: var(--accent-color);
            z-index: 0;
        }
        
        .last-item .progress-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="landing.html">Nex<span>Step</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Roadmaps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="goalsLink">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="progressLink">My Progress</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i><span id="username">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="settingsLink">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-4" id="mainContent">
        <div class="roadmap-header">
            <h1 class="roadmap-title" id="roadmapTitle">Roadmap Title</h1>
            <p class="roadmap-description" id="roadmapDescription">Roadmap description will appear here.</p>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="roadmap-meta">
                    <span class="badge bg-secondary me-2" id="goalBadge">Goal</span>
                    <span class="text-muted" id="estimatedDuration">Estimated duration: Not specified</span>
                </div>
                <div class="progress-section" style="width: 200px;">
                    <div class="d-flex justify-content-between">
                        <span>Progress</span>
                        <span id="progressPercentage">0%</span>
                    </div>
                    <div class="progress mt-1">
                        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="roadmap-content" id="roadmapContent">
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="container">
            <p>Â© 2023 NexStep. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="roadmap.js"></script>
</body>
</html>
